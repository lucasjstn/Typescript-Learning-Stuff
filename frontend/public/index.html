<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Back e Front com Typescript</title>
  </head>

  <body>
    <div id="container">
      <h2 id="title">hahahha live server</h2>
    </div>

    <div x-data="create()">
      <form x-on:submit.prevent="createUser" action="">
        <input type="text" name="firstName" x-model="user.firstName" />
        <span id="error-firsName"></span>

        <input type="text" name="lastName" x-model="user.lastName" />
        <span id="error-firsName"></span>

        <input type="text" name="email" x-model="user.email" />
        <span id="error-firsName"></span>

        <input type="text" name="password" x-model="user.password" />
        <span id="error-firsName"></span>

        <input type="submit" />
        <span id="error-firsName"></span>
      </form>
    </div>

    <script src="dist/index.js"></script>
  </body>
</html>
