<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Back e Front com Typescript</title>
  </head>

  <body>
    <div
      x-data="{
        create: async function () {
            try {
              const { data } = axios.post('http://localhost:3000/user/create');
              console.log(data);
            } catch (error) {
              console.log(error);
            }
          }
    }"
    >
      <button x-on:click="create">Create</button>
    </div>

    <div id="container">
      <h2>hahahha live server</h2>
    </div>

    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
      integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="dist/index.js"></script>
  </body>
</html>
